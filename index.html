            let Fila     = [1,2,3,4,5,6,7,8]
            }
        let PeonesB = ["a","b","c","d","e","f","g","h"]{
            let PosicionActual=Posicion
            let PosicionPosible=Posicion
            }

        let PeonesN = ["a","b","c","d","e","f","g","h"]{ 
            let PosicionActual=Posicion
            let PosicionPosible=Posicion
            }
        Function Inicializar Peones (PeonesB,PeonesN){

            For i=0 to 1=7{
              PeonesB[i].PosicionActual.columna = Columna[i];
              PeonesB[i].PosicionActual.fila = Fila[i];
              PeonesN[7-i].PosicionActual.columna = Columna[7-i]
              PeonesN[7-i].PosicionActual.fila = Fila[7-i]
            }
        }
